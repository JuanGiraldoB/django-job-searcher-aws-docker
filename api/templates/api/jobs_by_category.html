<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ category }} Jobs</title>
</head>

<body>
    <h1>{{ category }} Jobs</h1>
    <ul>
        {% for job in jobs.data %}
        <li>{{ job.attributes.title }} - <a href={{job.links.public_url}}>Job Link</a></li>

        {% if job.attributes.min_salary %}
        <p>Minium salary: {{job.attributes.min_salary}} - USD</p>
        <p>Maximum salary: {{job.attributes.max_salary}} - USD</p>
        {% endif %}
        <br>
        {% endfor %}
    </ul>
</body>

</html>
